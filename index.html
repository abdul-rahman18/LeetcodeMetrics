<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Metrics</title>
    <link rel = "icon" type = "image/png" href = "./images/icon.png">
    <link rel = "apple-touch-icon" type = "image/png" href = "./images/icon.png"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Leetcode Metrics By Rahman</h1>
        <div class="user">

            <p>Enter your username :</p>
            <div class="user-input-container">
                <input type="text" placeholder="enter your username" id="user-input">
                <button id="search-button">Search</button>
            </div>

        </div>

        <div class="stats">
            <div class="progress">

                <div class="progress-item">
                    <div class="easy-progress  circle"></div>
                    <span id="easy-label"></span>
                    <p>Easy</p>
                </div>

                <div class="progress-item">
                    <div class="medium-progress circle"></div>
                    <span id="medium-label"></span>
                    <p>Medium</p>
                </div>

                <div class="progress-item">
                    <div class="hard-progress circle"></div>
                    <span id="hard-label"></span>
                    <p>Hard</p>
                </div>

            </div>

            <div class="stats-card">
                <!-- JS -->
            </div>
        </div>
    </div> 

    <footer class="footer">
        <p>Made with <span class="heart">&#10084;</span> by Abdul Rahman</p>
        <div class="social-links">
            <a href="https://github.com/abdul-rahman18" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/abdul-rahman18/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>


    <script src="script.js"></script>
</body>
</html>
